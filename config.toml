# Site settings
baseURL = "https://example.com"
languageCode = "en-US"
title = "Split - HTML Template Demo"
#theme = "hugo-split-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Local preview mode
relativeURLs = true
uglyURLs = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy;2021 Psicóloga Bárbara Guedes"

[params]


  # Metadata for search engines and social sharing
  author = "Luiz Fraga"
  description = "Split is a centrally-divided layout for a professional online presence with a big image or video left with alongside content."
  shareImage = "images/social.jpg"
  twitterHandle = "onepagelove"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links

  [[params.links]]
      icon = "instagram"
      title = "Instagram"
      url = "https://instagram.com/guedesmbarbara"

  [[params.links]]
      icon = "whatsapp"
      title = "Whatsapp"
      url = "https://wa.me/+5521999164734"
      

